<!DOCTYPE html>
<html>

    <head>
        <title>Tetra</title>
        <meta charset="UTF-8">
        <script src="bundle.js"></script>

        <style>

            canvas
            {
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                image-rendering: -moz-crisp-edges;
                image-rendering: -webkit-crisp-edges;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
            }

            .menu
            {
                position: fixed;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                
                padding: 20px 50px;
                border-radius: 20px;
                background-color: lightblue;
                text-align: center;
            }
            .menu #play
            {
                margin-top: 20px;
                width: 100%;
            }

            td
            {
                text-align: left;
                height: 30px;
            }
            .td-input
            {
                min-width: 100px;
                text-align: right;
            }
            .td-input > input
            {
                max-width: 40px;
            }
            
        </style>
    </head>

    <body>
        <canvas></canvas>
        <div class="menu" id="menu">
            <h1>Tetra</h1>
            <table>
                <tr>
                    <td><text>Highlight destroyed lines</text></td>
                    <td class="td-input"><input id="highlight_lines" type="checkbox" checked="true"/></td>
                </tr>
                <tr>
                    <td><text>Enable hold</text></td>
                    <td class="td-input"><input id="enable_hold" type="checkbox" checked="true"/></td>
                </tr>
                <tr>
                    <td><text>Preview stack count</text></td>
                    <td class="td-input"><input id="stack_count" type="number" value="5"/></td>
                </tr>
                <tr>
                    <td><text>Game mode</text></td>
                    <td class="td-input">
                        <select type="select" id="mode">
                            <option id="classic">Classic</option>
                            <option id="blitz">Blitz</option>
                            <option id="stroll">Stroll</option>
                        </select>
                    </td>
                </tr>
            </table>
            <button id="play">Play</button>
        </div>
    </body>

</html>
